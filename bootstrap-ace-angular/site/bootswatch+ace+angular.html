<!DOCTYPE html>
<html lang="en" ng-app="nameApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Theme Template for Bootstrap</title>
    <link href="bower_components/bootswatch-dist/css/bootstrap.css" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script>

<style type="text/css" media="screen">
/*
  .ace_active-line {
    background: rgba(51, 52, 53, 0.5) none repeat scroll 0 0;
  }
  .ace-merbivore-soft .ace_gutter {
    background: transparent none repeat scroll 0 0;
  }
*/
  .ace_editor {
	  height: 200px;
    font-size: 16px;
  }
  .scrollmargin {
    height: 80px;
    text-align: center;
  }
</style>

    <script>
      var nameApp = angular.module('nameApp', ['ui.ace']);
      nameApp.controller('NameCtrl', function ($scope) {
        $scope.firstName = 'John';
        $scope.lastName = 'Smith';
        $scope.code = [
          "function foo(items) {",
          "    var x = \"All this is syntax highlighted\";",
          "    return x;",
          "}"
        ].join("\n");
       });
    </script>

  </head>
  <body ng-controller="NameCtrl">


    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bootstrap theme</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Navs</h1>
      </div>
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">Profile</a></li>
        <li role="presentation"><a href="#">Messages</a></li>
      </ul>
      <div class="well">
        <div ui-ace="{ 
            theme:'merbivore_soft',
            mode: 'javascript'
          }" id="editor-write" ng-model="code" ng-readonly="false"></div>
      </div>

      <div class="well">
        <textarea id="ace_document" ng-model="code"></textarea>
      </div>

      <p>
        <button type="button" class="btn btn-xs btn-default">Default</button>
        <button type="button" class="btn btn-xs btn-primary">Primary</button>
        <button type="button" class="btn btn-xs btn-success">Success</button>
        <button type="button" class="btn btn-xs btn-info">Info</button>
        <button type="button" class="btn btn-xs btn-warning">Warning</button>
        <button type="button" class="btn btn-xs btn-danger">Danger</button>
        <button type="button" class="btn btn-xs btn-link">Link</button>
      </p>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bower_components/jquery/jquery.min.js"><\/script>')</script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap/assets/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bower_components/bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
    <script>
      function setupEditor(name) {
        var editor = ace.edit("editor-" + name);
        editor.setAutoScrollEditorIntoView(true);
        editor.setOption("maxLines", 100);
      }
      setupEditor("read");
      setupEditor("write");
    </script>  

  </body>
</html>
