<!DOCTYPE html>
<html lang="en" ng-app="codeApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script>
    <style type="text/css" media="screen">
      .ace_editor {
	      height: 200px;
        font-size: 16px;
      }
    </style>
    <script>
      var nameApp = angular.module('codeApp', ['ui.ace']);
      nameApp.controller('CodeCtrl', function ($scope) {
        $scope.code = [
          "function foo(items) {",
          "    var x = \"All this is syntax highlighted\";",
          "    return x;",
          "}"
        ].join("\n");
       });
    </script>
  </head>
  <body ng-controller="CodeCtrl">
        <div ui-ace="{ mode: 'javascript' }" ng-model="code"></div>
        <textarea id="ace_document" ng-model="code"></textarea>
  </body>
</html>
