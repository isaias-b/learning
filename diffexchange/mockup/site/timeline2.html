<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <style>

    .axis text {
    font: 10px sans-serif;
    }

    .axis path,
    .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
    }

  </style>
  <script src="../bower_components/d3/d3.min.js"></script>
  <script src="../bower_components/d3kit/dist/d3kit.min.js"></script>
  <script src="../bower_components/labella/dist/labella.min.js"></script>
  <script src="../bower_components/d3kit-timeline/dist/d3kit-timeline.min.js"></script>
</head>

<body>

<div id="timeline1"></div>

<script>

function bgColor(d){
  return d.bgColor;
}

var data = [
  {time: '1977-04-25', bgColor: '#c22', text: 'Episode: 4 - A New Hope'},
  {time: '1980-04-17', bgColor: '#c22', text: 'Episode: 5 - The Empire Strikes Back'},
  {time: '1984-04-25', bgColor: '#c22', text: 'Episode: 6 - Return of the Jedi'},
  {time: '1999-04-19', bgColor: '#2c2', text: 'Episode: 1 - The Phantom Menace'},
  {time: '2002-04-16', bgColor: '#2c2', text: 'Episode: 2 - Attack of the Clones'},
  {time: '2005-04-19', bgColor: '#2c2', text: 'Episode: 3 - Revenge of the Sith'},
  {time: '2015-11-18', bgColor: '#22c', text: 'Episode: 7 - The Force Awakens'},
];

var chart = new d3KitTimeline('#timeline1', {
  direction: 'right',
  initialWidth: 400,
  initialHeight: 250,
  dotColor:     bgColor,
  labelBgColor: bgColor,
  linkColor:    bgColor,
  timeFn: function (e) {
    return new Date(e.time);
  }
});

chart.data(data).resizeToFit();

</script>
</body>
</html>
